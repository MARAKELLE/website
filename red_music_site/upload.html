
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload | Red Music</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Red Music — Upload File</h1>
    </header>
    <main>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <label for="file">Seleziona il file da caricare:</label><br>
            <input type="file" id="file" name="file"><br><br>
            <input type="submit" value="Carica">
        </form>
        <p><em>Nota: questa funzione richiederà un backend (es. PHP, Node.js, o Python Flask)</em></p>
    </main>
</body>
</html>
