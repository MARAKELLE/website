<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marakelle</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    /* IMPORT FONT */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap');

    /* RESET E STILI BASE */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #FF2D20;
      color: white;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 1.5s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    /* NAVBAR */
    nav {
      width: 100%;
      background-color: rgba(0, 0, 0, 0.2);
      padding: 15px;
      display: flex;
      justify-content: center;
      gap: 20px;
      position: fixed;
      top: 0; left: 0;
      z-index: 10;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      padding: 5px 10px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    nav a:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }
    nav a.active {
      background-color: rgba(255, 255, 255, 0.4);
    }

    h1, h2 {
      font-weight: 800;
    }
    h1 {
      margin-top: 80px; /* compensare la nav fissa */
      font-size: 2rem;
      margin-bottom: 20px;
    }

    p {
      padding: 0 20px;
      text-align: center;
      max-width: 800px;
      font-weight: 400;
    }

    /* --------------------------------------------------
       Sezione Ascolta Ora (Linktree)
       -------------------------------------------------- */
    #ascolta {
      margin-top: 100px;
      text-align: center;
      width: 100%;
      padding: 40px 20px;
    }
    #ascolta h2 {
      margin-bottom: 20px;
      border-bottom: 2px solid #FFFFFF;
      display: inline-block;
      padding-bottom: 5px;
    }
    .links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }
    .links a {
      background-color: rgba(255,255,255,0.1);
      color: #FFFFFF;
      text-decoration: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: 600;
      transition: background-color 0.3s, transform 0.2s;
    }
    .links a:hover {
      background-color: rgba(255,255,255,0.2);
      transform: translateY(-3px);
    }

    /* --------------------------------------------------
       Griglia Instagram-like nella home
       -------------------------------------------------- */
    .feed {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
      width: 100%;
      max-width: 1000px;
      padding: 0 20px;
    }
    .post {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      overflow: hidden;
      text-align: center;
    }
    .post img {
      width: 100%; height: auto; display: block;
    }
    .post p {
      padding: 10px;
      font-size: 0.9rem;
      line-height: 1.3;
      color: white;
      font-weight: 400;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.95em;
      background-color: rgba(255,255,255,0.05);
      border-top: 1px solid rgba(255,255,255,0.2);
      margin-top: auto;
      width: 100%;
    }

    @media (max-width: 768px) {
      nav a {
        display: block;
        margin: 10px 0;
      }
      .feed {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <nav>
    <a href="#home" class="active">Home</a>
    <a href="#ascolta">Ascolta Ora</a>
    <a href="#servizi">Servizi</a>
    <a href="#contatti">Contatti</a>
  </nav>

  <h1 id="home">Marakelle</h1>

  <section id="ascolta">
    <h2>Ascolta Ora</h2>
    <div class="links">
      <a href="https://soundcloud.com/marakelle" target="_blank">SoundCloud</a>    <!-- :contentReference[oaicite:0]{index=0} -->
      <a href="https://open.spotify.com/artist/0k5oHLULi2yI3HWeIbPCxw?si=FpfvpscZRqGOgdJfCm70Tw" target="_blank">Spotify</a> <!-- :contentReference[oaicite:1]{index=1} -->
      <a href="https://www.youtube.com/@Marakelle" target="_blank">YouTube</a>     <!-- :contentReference[oaicite:2]{index=2} -->
      <a href="https://instagram.com/marakellemusic" target="_blank">Instagram</a>  <!-- :contentReference[oaicite:3]{index=3} -->
    </div>
  </section>

  <!-- qui puoi inserire la tua feed Instagram-like -->

  <section id="contatti">

  <footer>
    &copy; 2025 Marakelle. Tutti i diritti riservati.
  </footer>

</body>
</html>
