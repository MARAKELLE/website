<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Marakelle</title>
  <link rel="icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --brand-red: #C50305;
      --white: #FFFFFF;
      --gray-light: #F7F7F7;
      --text-dark: #222;
      --shadow: rgba(0,0,0,0.1);
    }

    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--gray-light);
      color: var(--text-dark);
      line-height:1.6;
    }

    /* HEADER */
    header {
      background: var(--white);
      border-bottom: 4px solid var(--brand-red);
      padding: 15px 20px;
      position: sticky; top: 0; z-index: 100;
      display: flex; align-items:center; justify-content: space-between;
    }
    header img {
      height: 40px;
    }
    /* HAMBURGER */
    #nav-toggle { display: none; }
    .hamburger {
      width: 24px; height:18px;
      position: relative; cursor: pointer;
    }
    .hamburger span {
      position: absolute; height: 3px; background: var(--text-dark);
      width:100%; left:0; transition:0.3s;
    }
    .hamburger span:nth-child(1){ top:0; }
    .hamburger span:nth-child(2){ top:7px; }
    .hamburger span:nth-child(3){ top:14px; }
    /* NAV */
    nav {
      position: absolute; top:100%; left:0; width:100%;
      background: var(--white); box-shadow: 0 4px 10px var(--shadow);
      max-height:0; overflow:hidden; transition: max-height 0.3s;
    }
    #nav-toggle:checked + .hamburger + nav {
      max-height: 200px; /* sufficiente per 4-5 link */
    }
    nav a {
      display:block; padding: 12px 20px;
      text-decoration:none; color: var(--text-dark);
      border-bottom:1px solid #eee;
      font-weight:600;
    }
    nav a:last-child { border-bottom: none; }
    nav a:hover { background:#f0f0f0; }

    /* SECTIONS WRAPPER */
    main {
      padding: 20px;
      margin-bottom: 40px;
    }
    section {
      margin-bottom: 30px;
    }
    section h2 {
      font-size:1.5rem; font-weight:700;
      margin-bottom:10px; color: var(--brand-red);
    }

    /* CARDS CONTAINER */
    .card-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap:15px;
    }
    @media (max-width:480px) {
      .card-container { grid-template-columns: 1fr; }
    }

    /* CARD */
    .card {
      background: var(--white);
      border-radius:8px;
      box-shadow: 0 2px 8px var(--shadow);
      overflow:hidden;
      transition: transform 0.2s;
    }
    .card:hover { transform: translateY(-4px); }
    .card a {
      display:block; padding:20px;
      text-align:center; text-decoration:none;
      color: var(--text-dark); font-weight:600;
    }

    /* CONTACT FORM */
    .contact-form {
      background: var(--white);
      padding:20px; border-radius:8px;
      box-shadow: 0 2px 8px var(--shadow);
    }
    .contact-form input,
    .contact-form textarea {
      width:100%; margin-bottom:15px;
      padding:10px; border:1px solid #ddd;
      border-radius:5px; font-size:1rem;
    }
    .contact-form button {
      width:100%; padding:12px;
      background: var(--brand-red);
      color: var(--white);
      border:none; border-radius:5px;
      font-size:1rem; font-weight:700;
      cursor:pointer; transition:0.3s;
    }
    .contact-form button:hover { opacity:0.9; }

    footer {
      text-align:center; padding:20px;
      font-size:0.9rem; color:#555;
    }
  </style>
</head>
<body>

  <header>
    <img src="NEWLOGO_MARAKELLE2.png" alt="Marakelle Logo">
    <input type="checkbox" id="nav-toggle">
    <label class="hamburger" for="nav-toggle">
      <span></span><span></span><span></span>
    </label>
    <nav>
      <a href="#home">Home</a>
      <a href="#listen">Listen Now</a>
      <a href="#services">Services</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <main id="home">
    <!-- LISTEN NOW -->
    <section id="listen">
      <h2>Listen Now</h2>
      <div class="card-container">
        <div class="card"><a href="https://soundcloud.com/marakelle" target="_blank">SoundCloud</a></div>
        <div class="card"><a href="https://open.spotify.com/artist/0k5oHLULi2yI3HWeIbPCxw?si=FpfvpscZRqGOgdJfCm70Tw" target="_blank">Spotify</a></div>
        <div class="card"><a href="https://www.youtube.com/@Marakelle" target="_blank">YouTube</a></div>
        <div class="card"><a href="https://instagram.com/marakellemusic" target="_blank">Instagram</a></div>
      </div>
    </section>

    <!-- SERVICES -->
    <section id="services">
      <h2>Services</h2>
      <div class="card-container">
        <div class="card"><a href="#consulting">Consulting</a></div>
        <div class="card"><a href="#training">Training</a></div>
        <div class="card"><a href="#support">Ongoing Support</a></div>
      </div>
    </section>

    <!-- CONTACT -->
    <section id="contact">
      <h2>Contact</h2>
      <form class="contact-form">
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <textarea rows="4" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    &copy; 2025 Marakelle. All rights reserved.
  </footer>

</body>
</html>
